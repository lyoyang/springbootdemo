<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="js/bootstrap.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right navbar-brand">
                <span>已有用户登录</span>
                <span>用户：<span sec:authentication="name"></span></span>
                <span>角色：<span sec:authentication="principal.authorities"></span></span>
                <form action="/logout" th:action="@{~/logout}" method="post">
                    <button type="submit" class="btn btn-danger">退出</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right navbar-brand">
                <a href="/login" th:href="@{~/login}" class="btn btn-info">登录</a>
                <a href="/register" th:href="@{~/register}" class="btn btn-primary">注册</a>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div>
    这是首页
</div>
</body>
</html>
